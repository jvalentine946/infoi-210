<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Demos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <li>
        <a href="index.html">Getting Gems</a>
      </li>
      <li>
        <a href="newgems.html">Complex Form</a>
      </li>
    </nav>
    <h1>New Gems</h1>

    <form action="" id="newGemForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" />
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" />
      </div>
      <div>
        <label for="weapon">Weapon:</label>
        <input type="text" id="weapon" name="weapon" />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>
      </div>
      <div>
        <button type="submit">Add New Gem</button>
      </div>
    </form>

    <section id="gems"></section>

    <script type="module" src="js/newgems.js"></script>
  </body>
</html>
